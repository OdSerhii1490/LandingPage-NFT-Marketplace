<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&family=Work+Sans:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css"
    />
    <link rel="stylesheet" href="./css/main.min.css" />
    <title>Document</title>
  </head>
  <body>
    <header class="header">
      <div class="header-logo">
        <ul class="header-logo__list">
          <li class="header-logo__item">
            <svg class="header-logo__front">
              <use href="./images/svg.svg#icon-Storefront" />
            </svg>
          </li>
          <li class="header-logo__item">
            <svg class="header-logo__market">
              <use href="./images/svg.svg#icon-NFT-Marketplace" />
            </svg>
          </li>
        </ul>
      </div>
      <nav class="navigation">
        <ul class="navigation__list">
          <li class="navigation__item">
            <a href="" class="navigation__link">Marketplace</a>
          </li>
          <li class="navigation__item">
            <a href="" class="navigation__link">Rankings</a>
          </li>
          <li class="navigation__item">
            <a href="" class="navigation__link">Connect a wallet</a>
          </li>
          <li class="navigation__item">
            <button class="navigation__button">
              <svg class="navigation__button-svg">
                <use href="./images/svg.svg#icon-User" />
              </svg>
              Sign Up
            </button>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="section hero-section">
        <div>
          <h1>Discover digital art & Collect NFTs</h1>
          <p>
            NFT marketplace UI created with Anima for Figma. Collect, buy and
            sell art from more than 20k NFT artists.
          </p>
          <button>Get Started</button>
          <ul>
            <li>
              <h4>240k+</h4>
              <p>Total Sale</p>
            </li>
            <li>
              <h4>100k+</h4>
              <p>Auctions</p>
            </li>
            <li>
              <h4>240k+</h4>
              <p>Artists</p>
            </li>
          </ul>
        </div>
        <div>
          <img
            style="width: 510px; border-radius: 20px 20px 0px 0px"
            src="./images/hero-section/Image Placeholder.jpg"
            alt="Hero-NFT"
          />
          <h5>Space Walking</h5>
          <div>
            <img
              style="width: 24px"
              src="./images/avatars/Avatar-14-min.png"
              alt="Animakid"
            />
            <p>Animakid</p>
          </div>
        </div>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
